<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Bish Bosh</h2>

<p id="demo"></p>

<script>
    let output = "";
    for (var i = 1; i <= 100; i++) {
        if(i % 3 == 0 && i % 4 == 0){
            output +=  "Bish-Bosh, ";
            console.log(output);
        }else if(i % 3 == 0){
            output +=  "Bish, ";
        }else if(i % 4 == 0){
            output +=  "Bosh, ";
      
        }else{
            output +=  i + ", ";
        }
    }
    document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
